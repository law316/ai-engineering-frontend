<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Add Product | RAG System</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    body { font-family: Arial, sans-serif; background: #f5f7fa; padding: 30px; }
    .container {
        width: 400px; margin: auto; background: white; padding: 25px;
        border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 { text-align: center; color: #333; }
    input, textarea {
        width: 100%; padding: 12px; margin: 10px 0;
        border: 1px solid #ccc; border-radius: 5px; font-size: 16px;
    }
    button {
        width: 100%; padding: 12px; background: #007bff;
        color: white; border: none; border-radius: 5px;
        font-size: 16px; cursor: pointer;
    }
    button:hover { background: #0056b3; }
    .message { margin-top: 15px; text-align: center; font-weight: bold; }
</style>
</head>
<body>

<div class="container">
    <h2>Add Product</h2>

    <input type="text" id="name" placeholder="Product Name">
    <input type="number" id="price" placeholder="Product Price">
    <textarea id="description" placeholder="Product Description"></textarea>

    <button onclick="addProduct()">Add Product</button>

    <div class="message" id="message"></div>
</div>

<script>
async function addProduct() {
    const name = document.getElementById('name').value.trim();
    const price = Number(document.getElementById('price').value);
    const description = document.getElementById('description').value.trim();

    if (!name || !price || !description) {
        document.getElementById('message').innerHTML = "⚠️ All fields are required!";
        document.getElementById('message').style.color = "red";
        return;
    }

    const data = {
        productName: name,
        productPrice: price,
        productDescription: description
    };

    try {
        const response = await fetch("https://aiengineerpractice.fly.dev/api/rag/add", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify(data)
        });

        if (response.ok) {
            document.getElementById('message').innerHTML = "✅ Product Added Successfully!";
            document.getElementById('message').style.color = "green";

            document.getElementById('name').value = "";
            document.getElementById('price').value = "";
            document.getElementById('description').value = "";
        } else {
            document.getElementById('message').innerHTML = "❌ Failed to add product!";
            document.getElementById('message').style.color = "red";
        }
    } catch (err) {
        document.getElementById('message').innerHTML = "❌ Server Error!";
        document.getElementById('message').style.color = "red";
    }
}
</script>

</body>
</html>
